<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Museu Nacional</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!--Estilo Customizado-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    ![endif]-->

</head>



<body>
    
    <!--Início Container-->
    <div id="container">

        <!--Início Header-->
        <header>

            <div id="logo">

                <h1><a href="">Museu Nacional</a></h1>

            </div>

            <!--Início Navegação-->
            <nav>

                <ul>

                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>

                </ul>

            </nav>
            <!--Fim Navegação-->

        </header>
        <!--Fim Header-->

        <!--Inicio Principal-->
        <div id="principal">

            <!--Inicio Conteudo-->
            <div id="conteudo">

                <section id="capa">

                    <img src="imagens/museu.png" alt="">

                </section>

            </div>
            <!--Fim Conteudo-->

            <!--Inicio Aside-->
            <aside>

                <section id="depoimento">

                    <img src="imagens/depoimento.png" alt="">

                </section>

                <section id="visita">

                    <h4>Faça uma visita</h4>

                    <form action="">

                        <fieldset>

                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" style="width:30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>

                </section>

                <section id="galeria">

                    <h4>Galeria de fotos</h4>

                    <a href=""><img src="imagens/imagem1.jpg" height="93px" width="93px" alt="Descrição imagem1"></a>
                    <a href=""><img src="imagens/imagem2.jpg" height="93px" width="93px" alt="Descrição imagem2"></a>
                    <a href=""><img src="imagens/imagem3.jpg" height="93px" width="93px" alt="Descrição imagem3"></a>
                    <a href=""><img src="imagens/imagem4.jpg" height="93px" width="93px" alt="Descrição imagem4"></a>

                </section>

            </aside>
            <!--Fim Aside-->

        </div>
        <!--Fim Principal-->

    </div>
    <!--Fim Container-->

</body>

</html>
